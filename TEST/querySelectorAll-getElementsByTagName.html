<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="father">
      <div id="child1">1</div>
      <div id="child2">3</div>
    </div>
    <button id="button">changeDOM</button>
  </body>

  <script>
    // NodeList --------- 静态集合 ----- querySelectorAll()
    // HTMLCollection --- 动态集合 ----- getElementByTagName()
    const father = document.getElementById("father");
    const button = document.getElementById("button");
    console.log("father", father);

    const querySelectorAll = father.querySelectorAll("div");
    const getElementsByTagName = father.getElementsByTagName("div");

    const span = document.createElement("span");
    span.innerHTML = 'span'
    span.setAttribute("id", "span");

    button.addEventListener(
      "click",
      () => {
        console.log("querySelectorAll", querySelectorAll);
        console.log("getElementsByTagName", getElementsByTagName);
        father.appendChild(span);
      },
      false
    );
  </script>
</html>
