<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 插入排序

      const arr = [1, 3, 2, 5, 4];

      const insert_sort = (arr) => {
        const len = arr.length;
        for (let i = 1; i < len; i++) {
          // i 表示无序部分
          const cache = arr[i];
          let j = i - 1;

          while (j >= 0 && arr[j] > cache) {
            // j 表示有序部分
            arr[j + 1] = arr[j];
            j--;
          }

          arr[j + 1] = cache; // 这里不用arr[i] 而用 cache 是因为在移动j时，可能会影响到i的位置的值
        }

        return arr;
      };

      const res = insert_sort(arr);
      console.log(`res`, res);
    </script>
  </body>
</html>
