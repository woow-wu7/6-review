  <body>
    <script>
      // 将数组 转换成 树状结构
      // https://segmentfault.com/a/1190000017214328

      const arr = [
        { id: 1, parentId: -1 },
        { id: 2, parentId: 1 },
        { id: 3, parentId: 1 },
        { id: 4, parentId: 2 },
        { id: 5, parentId: 4 },
      ];

      function listToTree(arr) {
        let map = {},
          len = arr.length,
          tree = [];

        for (let i = 0; i < len; i++) {
          arr[i].children = [];
          map[arr[i].id] = arr[i];
        }
        for (let i = 0; i < len; i++) {
          const item = arr[i];
          if (item.parentId !== -1) {
            map[item.parentId].children.push(item); // 具有引用关系
          } else {
            tree.push(item);
          }
        }

        return tree;
      }

      const res = listToTree(arr);
      console.log(`res`, res);
    </script>
  </body>
