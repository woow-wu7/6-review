  <body>
    <script>
      // 搜索插入位置，要求 O(logn)
      // 题目
      // - 给定一个排序数组和一个目标值，在数组中找到目标值，并返回其索引。如果目标值不存在于数组中，返回它将会被按顺序插入的位置。
      // - 请必须使用时间复杂度为 O(log n) 的算法。

      const nums = [1, 3, 5, 8];

      var searchInsert = function (nums, target) {
        let left = 0;
        let len = nums.length;
        let right = len;

        while (left <= right) {
          const pivot = Math.floor((left + right) / 2);

          if (left >= right && nums[pivot] !== target) {
            return -1;
          }

          if (nums[pivot] < target) {
            left = pivot + 1;
          } else if (nums[pivot] > target) {
            right = pivot - 1;
          } else if (nums[pivot] === target) {
            return pivot;
          }
        }
      };

      const res = searchInsert(nums, 8);
      console.log(`res`, res);
    </script>
  </body>
