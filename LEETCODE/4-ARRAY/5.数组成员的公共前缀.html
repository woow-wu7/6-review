<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 数组成员的最长公共前缀
      // 注意：是前缀
      // 思路：
      // - 每个成员一一做对比即可

      const strs = ["flower", "flow", "floight"];
      function longestSamePre(strs) {
        const res = strs.reduce((total, current) => {
          let temp = ""; // 每次比较的最长公共子串
          const min = Math.min(total.length, current.length); // 取两个串的最小串长度作为遍历的边界

          for (let i = 0; i < min; i++) {
            if (total[i] === current[i]) {
              temp = temp + total[i];
            } else {
              break;
            }
          }

          return temp; // 每次的返回值继续和下个成员做对比
        });

        return res;
      }

      const res = longestSamePre(strs);
      console.log("res: ", res);
    </script>
  </body>
</html>
