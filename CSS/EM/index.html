<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrap1 {
        font-size: 100px;
      }
      .p1 {
        font-size: 1em;
      }
      .wrap2 {
        font-size: 10px;
      }
      .p2 {
        font-size: 10px;
        height: 1em;
        background: yellow;
      }
    </style>
  </head>
  <body>
    <div class="wrap1">
      <p class="p1">em作为font-size的单位时，表示：父元素的font-size大小</p>
    </div>
    <div class="wrap2">
      <p class="p2">em作为其他属性的单位时，表示：自身font-size大小</p>
    </div>
  </body>
</html>
