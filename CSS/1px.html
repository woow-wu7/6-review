<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 300px;
        width: 300px;
        position: relative;
      }
      .box::before {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 1px;
        background: red;
        z-index: 999;
      }
      @media screen and(-webkit-min-device-pixel-ratio: 2) {
        .box::before {
          transform: scaleY(0.5);
        }
      }
      @media screen and(-webkit-min-device-pixel-ratio: 3) {
        .box::before {
          transform: scaleY(0.33);
        }
      }
    </style>
  </head>
  <body>
    <div class="box">1像素物理边框</div>
    <div style="border: 1px solid red;margin: 50px 0;">对比</div>
  </body>
</html>
