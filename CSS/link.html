<!DOCTYPE html>

  <title>Document</title>

<body>
  <script>
    // link 和 @import 的区别
    // 1.  从属关系：link是html标签，除了能加载css以外，还能添加其他属性；@import是css语法，只有导入样式的作用
    // 2. 兼容性：link是html标签没有兼容性；@import是css2的语法，ie5以上才可用，存在兼容性问题，兼容性差
    // 3. 权重：link引入的样式 权重 大于@import引入的样式
    // 4. 加载顺序：link引入的css和页面一起加载；@import需要等到页面加载完才会去加载
    // 5. DOM可控性：js操作DOM，可以插入link标签，但是不能插入@import
  </script>
</body>
</html>
