<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .triangle {
        width: 0;
        height: 0;
        border: 100px solid transparent; /* transparent 用来设置透明 */
        /* border-top: 100px solid red;
        border-left: 100px solid blue;
        border-right: 100px solid green; */
        border-bottom: 100px solid black;
        /* 1. 只显示 border-bottom 就是向上的三角形 */
        /* 2. 三角形的高：是 border-bottom 的值 */
        /* 2. 三角形的底边：长度是 border-bottom 的值的两倍 */
      }
      .contrast100 {
        width: 100px;
        height: 100px;
        background: yellow;
        opacity: 0.5;
      }
      .contrast200 {
        width: 200px;
        height: 200px;
        background: red;
        opacity: 0.5;
        left: -100px;
      }
    </style>
  </head>
  <body>
    <div class="triangle" />
    <div class="contrast100">参照物100</div>
    <div class="contrast200">参照物200</div>
  </body>
</html>
