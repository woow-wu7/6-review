<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // html 和 xml 的区别
      // 1. 作用：html主要作用是 ( 显示数据 )，而xml的主要作用是 ( 描述数据和存储数据 )
      // 2. 语法：html是大小写不敏感，xml严格的大小写
      // 3. 语法：html的有的属性是可以没有属性值的，xml每个属性都必须要有属性值
      // 4. 标签：html的标签都是提前内置的，不可添加；而xml是自定的的标签，可动态添加
    </script>
  </body>
</html>
