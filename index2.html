<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .purple {
        color: purple;
      }
      .cyan {
        color: cyan;
      }
      .primary {
        color: #1890ff;
      }
      .success {
        color: #52c41a;
      }
      .error {
        color: #ff4d4f;
      }
      .warning {
        color: #faad14;
      }
    </style>
  </head>
  <body>
    <div class="purple">purple</div>
    <div class="cyan">cyan</div>
    <div class="primary">primary</div>
    <div class="success">success</div>
    <div class="error">error</div>
    <div class="warning">warning</div>
    <script>
      // bind

      function fn(name, age) {
        return this.name + age;
      }

      const obj = {
        name: "woow_wu7",
      };

      Function.prototype._bind = function (obj) {
        const context = obj || window;

        const outParams = Array.from(arguments).slice(1);
        const that = this;
        function callback() {
          const inParams = Array.from(arguments);
          const totalParams = outParams.concat(inParams);

          const res = that.apply(
            this instanceof that ? this : context,
            totalParams
          );
          return res;
        }

        return callback;
      };

      const callback1 = fn.bind(obj, "woow_wu8");
      const res1 = callback1(20);

      const callback2 = fn._bind(obj, "woow_wu9");
      const res2 = callback2(30);

      console.log("res1", res1);
      console.log("res2", res2);
    </script>
  </body>
</html>
