<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 1. title作为标签，用在head中，表示网页的标题 -->
    <title>Document</title>
  </head>
  <body>
    <!-- title -> 可以作为标签，也可以作为标签属性 -->
    <!-- alt 只能作为标签属性 -->
    <section>
      <title>title作为标签时放在header标签中</title>

      <!-- 2. title作为标签属性，表示a标签hover时的文字说明 -->
      <a href="#" title="a标签的title"
        >a标签--title作为属性--在鼠标hover时会显示</a
      >
    </section>

    <section>
      <!-- 3. alt只能作为标签属性，用在img，input，textarea标签中，表示标签加载失败时的文字说明 -->
      <img
        src=""
        alt="alt只能作为标签属性，在img，input，area标签的属性，表示标签加载失败时的文字说明"
      />
      <input
        type="text"
        alt="alt只能作为标签属性，在img，input，area标签的属性，表示标签加载失败时的文字说明"
      />
      <textarea
        type="text"
        alt="alt只能作为标签属性，在img，input，area标签的属性，表示标签加载失败时的文字说明"
      ></textarea>
    </section>
  </body>
</html>
