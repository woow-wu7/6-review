<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      // @import 和 link 的区别 ？

      // 权重
      // - link > @import

      // DOM可操控性
      // - link 是DOM元素标签，可以被js操纵
      // - @import 不能被js操纵

      // 兼容性
      // - link兼容性 好于 @import
      // - link > @import

      // 加载顺序
      // - link引入的css和页面一起夹在 - 先
      // - @import引入css需要等到页面加载完成才会加载 - 后

      // 从属关系
      // - @import 是 css，只能设置css
      // - link 是 DOM，除了加载css，还可以设置其他属性，比如 rss rel

      // 链接
      // - https://juejin.cn/post/6844904090644774926#heading-53
    </script>
  </body>
</html>
