<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .out {
        width: 600px;
        height: 600px;
        background: yellow;

        display: table-cell;
        text-align: center;
        vertical-align: middle;
      }
      .in {
        width: 200px;
        height: 200px;
        background: red;

        display: inline-block;
        /* 注意：子元素必须设置为 display: inline-block;这样才能水平居中 */
      }
    </style>
  </head>
  <body>
    <!-- 水平垂直居中 - table-cell布局 -->
    <div class="out">
      <div class="in"></div>
    </div>
  </body>
</html>
