<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .multipart-ellipsis {
        width: 200px;
        height: 40px;
        background: yellow;

        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 3; /* clamp是夹子的意思，表示夹层 */
        -webkit-box-orient: vertical; /* orient是朝向的意思 */
      }
    </style>
  </head>
  <body>
    <!-- 多行省略号 -->
    <!-- overflow + text-overflow + display:-webkit-box; + line-clamp + box-orient -->
    <div class="multipart-ellipsis"></div>
  </body>
</html>
