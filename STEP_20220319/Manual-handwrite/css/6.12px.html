<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .contrast {
        font-size: 12px;
      }

      /* zoom */
      .zoom {
        font-size: 12px;
        zoom: 0.5;
        /* zoom 用来设置缩放比例，0.5表示缩放一倍 */
        /* zoom 表示变焦的意思 */
      }

      /* scale */
      .scale {
        font-size: 12px;
        transform: scale(0.5);
        transform-origin: left;
        /* 注意：变换之后需要修改(原点)，使之是左对齐 */
      }
    </style>
  </head>
  <body>
    <script>
      // 如何实现浏览器小于 12px 的字体？？

      // 1
      // 浏览器：谷歌浏览器默认的最小字体是12px

      // 2

      // - zoom
      //  - 数值在 0-1 之间，表示缩放的倍数；比如zoom:0.5表示缩放一倍

      // - scale
      //  - transform: scale(0.5)
      //  - 注意：当使用transform缩放之后，文字位置会居中，所以我们需要把 transform-origin: left; 设置为left
    </script>
    <div class="contrast">对比字体大小：12px</div>
    <div class="zoom">zoom方式 ---- 在移动端设置小于12px的字体</div>
    <div class="scale">
      transform:scale()方式 ---- 在移动端设置小于12px的字体
    </div>
  </body>
</html>
