<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body,
      section {
        height: 100%;
      }

      * {
        margin: 0;
        padding: 0;
      }

      .main {
        min-height: 100%;
        padding-bottom: 200px;
        box-sizing: border-box;
        /* 注意：这里一定要设置 box-sizing: border-box; 不然会超出屏幕 */
      }

      .footer {
        margin-top: -200px;
        box-sizing: border-box;

        height: 200px;
        background: yellow;
      }
    </style>
  </head>
  <body>
    <section class="section">
      <main class="main">
        <p>content <br /><br /><br /><br /><br /><br /></p>
        <p>content <br /><br /><br /><br /><br /><br /></p>
        <p>content <br /><br /><br /><br /><br /><br /></p>
        <p>content</p>
        <p>content</p>
        <p>content</p>
        <p>content</p>
        <p>content</p>
      </main>
      <footer class="footer"></footer>
    </section>
  </body>
</html>
