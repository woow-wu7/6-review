<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 父元素的第二个子元素，( 父元素的第二个子元素类型 ) 必须和 ( 伪类调用者的类型 ) 一致才会命中 */
      p:nth-child(2) {
        color: red;
      }

      /* p:nth-child(1) 就不会命中，因为 div 不是 p 类型 */
      p:nth-child(1) {
        color: blue;
      }

      /* p:nth-of-type(2) 选中父元素的第二个子p标签 */
      p:nth-of-type(2) {
        color: red;
      }
    </style>
  </head>
  <body>
    <section>
      <div>我是一个普通的div标签</div>
      <p>我是第1个p标签</p>
      <p>我是第2个p标签</p>
      <!-- 希望这个变红 -->
    </section>
  </body>
</html>
