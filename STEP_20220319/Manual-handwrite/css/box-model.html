<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* box-sizing: content-box; */
      /* 标准盒模型 -> box-sizing: content-box; -> width和height包括：content */
      .a {
        box-sizing: content-box;
        width: 200px;
        height: 200px;
        background: red;
        padding: 50px;
        border: 20px solid black;
      }

      /* box-sizing: border-box; */
      /* ie盒模型 -> box-sizing: border-box; -> width和height包括：content + padding + border */
      .b {
        box-sizing: border-box;
        width: 200px;
        height: 200px;
        background: red;
        padding: 50px;
        border: 20px solid black;
      }
    </style>
  </head>
  <body>
    <div class="box-model">
      <div class="a">
        <p>
          标准盒模型 -> box-sizing: content-box; -> width和height包括：content
        </p>
      </div>

      <div class="b">
        <p>
          ie盒模型 -> box-sizing: border-box; -> width和height包括：content
          padding border
        </p>
      </div>
    </div>
    <script>
      // 盒子模型
      // model 模型
    </script>
  </body>
</html>
