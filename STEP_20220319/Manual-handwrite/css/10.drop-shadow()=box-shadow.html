<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html, body {
        background: black;
      }

      .drop-shadow {
        filter: drop-shadow(10px 20px 10px  #fff);
      }

      .box-shadow {
        box-shadow: 10px 20px 10px 10px #fff;
        /* box-shadow: offset-x offset-y blur-radius spread-radius color */
        /* box-shadow: x偏移量 y偏移量 模糊半径 扩散半径 阴影颜色 */
      }
    </style>
  </head>
  <body>
    <img class="drop-shadow" src="./notion.png"></img>
    </br>
    <img class="box-shadow" src="./notion.png"></img>
  </body>
</html>
