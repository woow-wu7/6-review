  <body>
    <script>
      class C {
        constructor() {
          this.#getName(); // 私有方法 和 私有属性 只能在类中直接调用
        }
        #name = "woow_wu7";
        #getName = () => this.name;
        getName = () => this.#name;
        // 1. 私有属性访问时，也需要加 #
        // 2. 私有方法和私有属性 - 可以在外部调用实例原型方法 - 来间接访问私有属性和私有方法
      }
      const c = new C();
      console.log("c.name", c.name); // undefined
      console.log("c.getName()", c.getName()); // woow_wu7
    </script>
