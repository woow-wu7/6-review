<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="father">
      <p class="child">1</p>
      <p class="child">2</p>
      <p class="child">3</p>
    </div>
    <script>
      const HTMLCollection = document.getElementsByTagName("p"); // HTMLCollection - 动态的 -------- 记忆方法：长的就是长的，getElementsByTagName > querySelectorAll，HTMLCollection > NodeList
      const NodeList = document.querySelectorAll("p"); // NodeList - 静态的

      const father = document.getElementById("father");

      const p1 = document.createElement("p");
      p1.innerHTML = "4";
      father.appendChild(p1);

      console.log("HTMLCollection", HTMLCollection); // 1234
      console.log("NodeList", NodeList); // 123
    </script>
  </body>
</html>
