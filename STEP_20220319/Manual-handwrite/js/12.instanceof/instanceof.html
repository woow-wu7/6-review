  <body>
    <script>
      // 手写 instanceof

      // 1
      // 原理：右边构造函数的prototype属性 是否在 左边实例对象的 原型链上

      function instance(obj, constructor) {
        const rightPrototype = constructor.prototype;
        let leftProto = Object.getPrototypeOf(obj);

        while (true) {
          if (leftProto === null) return false;
          if (leftProto === rightPrototype) return true;
          leftProto = Object.getPrototypeOf(leftProto);
        }
      }

      const arr = [1];
      const res = instance(arr, Array);
      console.log("res", res);

      console.log("arr instanceof Array", arr instanceof Array);
    </script>
