    <script>
      // 冒泡排序

      // 1
      // 原理
      // - 两层循环
      //  - 外层：比较的趟数
      //  - 里层：没趟比较的次数

      // 2
      // 趟数 = 数组长度 - 1
      // 每趟比较的次数 = 趟数 - 已经比较的趟数
      //  - 思考：为什么 没趟比较的次数=趟数-已经比较的趟数
      //  - 因为：没趟都会冒泡一个最大值到末尾，即第一趟得到最大的值冒泡到末尾，第二趟得到第二大的值冒泡的末尾前一个位置
    </script>
