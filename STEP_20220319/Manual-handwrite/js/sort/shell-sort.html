<!DOCTYPE html>

  <body>
    <script>
      // gap 是间隔的意思
      const arr = [1, 4, 6, 5, 3, 2];

      function shell_sort(arr) {
        let gap = Math.floor(arr.length / 2); // 间隔

        for (; gap >= 1; gap = Math.floor(gap / 2)) {
          // 每次遍历完，就虽小间隔，gap最小值是1
          for (let i = gap; i < arr.length; i++) {
            const cache = arr[i];

            let j = i - gap;
            while (j >= 0 && arr[j] > cache) {
              arr[j + gap] = arr[j];
              j = j - gap;
            }

            arr[j + gap] = cache;
          }
        }

        return arr;
      }

      const resArr = shell_sort(arr);
      console.log("resArr: ", resArr);
    </script>
  </body>
</html>
