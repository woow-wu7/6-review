<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 测试 constructor

      function A() {}

      console.log(A.prototype.constructor === A); // true

      // 1 修改原型
      A.prototype = {
        name: "",
      };

      console.log(A.prototype.constructor === A); // false

      // 注意点
      // - ( constructor ) 表示的是 ( prototype ) 和 ( 构造函数 ) 之间的关系

      // 2
      // 修改 prototype 后，需要重新修改 constructor 的指向，防止引用报错
      // 不然 A.prototype.constructor 指向了 Object，因为 { name: '' } 的 constructor 是 Object
      A.prototype.constructor = A;
      console.log(A.prototype.constructor === A); // true
    </script>
  </body>
</html>
