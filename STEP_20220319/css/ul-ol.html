<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul,
      ol {
        list-style: none;
        /* 去除ul和ol的默认样式 */
      }
    </style>
  </head>
  <body>
    <!-- 无序列表 -->
    <div class="ul">
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
    </div>

    <!-- 有序列表  -->
    <div class="ol">
      <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
      </ol>
    </div>
  </body>
</html>
