<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="button">点击-发送消息</button>
    <script>
      const broadCastChannel = new BroadcastChannel("center");

      const button = document.getElementById("button");
      button.addEventListener(
        "click",
        () => {
          broadCastChannel.postMessage("send->发送广播消息");
        },
        false
      );
    </script>
  </body>
</html>
