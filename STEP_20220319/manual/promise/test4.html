<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      async function a() {
        console.log("1");
        await b();
        console.log("2");
      }
      async function b() {
        console.log("3");
        setTimeout(() => console.log("4"), 0);
        console.log("5");
      }
      console.log("6");
      setTimeout(function () {
        console.log("7");
      }, 0);
      a();
      new Promise(function (resolve) {
        console.log("8");
        resolve();
      }).then(function () {
        console.log("9");
      });
      console.log("10");

      // 6 1 3 5 8 10 2
      // 宏任务队列：setTimeout7 setTimeout4
      // 微任务队列：9

      // 总 6 1 3 5 8 2 10 9 7 4

      // async ... await
      //- async
      //  - 与普通函数的区别是：async函数的返回值始终是一个promise对象
      //- await
      //  - 1. await 只能用于 async 函数中
      //  - 2. 【 当遇到 await 时，会执行紧跟着的await后面的函数，执行完后，( 立即跳出async函数，执行主线程的其他内容 )，执行完主线程内容后，回到 ( await ) 处继续执行 】
    </script>
  </body>
</html>
