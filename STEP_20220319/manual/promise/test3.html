<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 执行顺序 - 案例3
      // async await 函数
      // 注意执行顺序
      // - async函数中有await时，执行完await后面的表达式，async函数会让出线程，将await表达式后面的代码放入 ( 微任务队列 )，继续执行async函数后面的代码
      const a = async () => {
        console.log(2);
        await b(); // 遇到await，会先执行await紧跟着的表达式，并将表达式后面的代码放入 ( micro task queue ) 然后跳出async函数，执行主线程其他任务，执行完毕后再回到await，继续往下执行
        console.log(5); // 放入 微任务队列
      };

      const b = async () => {
        console.log(3);
      };

      console.log(1);
      a();
      console.log(4);

      // 1 2 3 4 5

      // 1 2 3 4
      // 微任务队列 5
      // 最终 1 2 3 4 5
    </script>
  </body>
</html>
