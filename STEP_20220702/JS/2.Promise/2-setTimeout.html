<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      setTimeout(() => {
        console.log(1);
        setTimeout(() => {
          console.log(2);
        });
      });

      setTimeout(() => {
        console.log(3);
        setTimeout(() => {
          console.log(4);
        });
      });

      console.log(5);

      // 总
      // - 同步任务：5
      // - 宏任务队列：1[setTimeout2], 3[setTimeout4]

      // 5
      // 1 ------------ 此时宏任务队列 [3[setTimeout4], setTimeout2]
      // 3 ------------此时宏任务队列 [setTimeout2, setTimeout4]
      // 2
      // 4
    </script>
  </body>
</html>
