    <script>
      // 需求：
      // 同步函数同步执行，异步函数异步执行

      // const f = () => console.log("now");
      // Promise.try(f);
      // console.log("next");

      const sync = () => console.log("sync-1");
      const async = async () => await console.log("async-2");

      const asyncFn = async (fn) => await fn();
      asyncFn(sync);
      asyncFn(async);
      console.log(3);
    </script>
