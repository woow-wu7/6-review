<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 前端模块化
    // 1. 对象 函数 IIFE
    // 2. 服务器端：commonjs esModule
    // 3. 浏览器端：amd cmd esModule
    // amd 异步加载 依赖前置 提前加载 用于浏览器端 requirejs - 运行时加载
    // cmd 异步加载 依赖就近 延时加载 用于浏览器 seaJs - 运行时加载
    // commonjs 同步加载 服务器 - 运行时加载
    // esModule
    // commonjs 和 esModule 的区别
    // - esModule
    //    - 输出的是 值的引用 - 只读引用 - 输出对象时，可以添加其属性，但是不能重新赋值
    //    - 编译时就能确定模块的依赖关系，变量的输入输出
    //    - 异步
    // - commonjs
    //    - 输出的是 值的拷贝 - 输出一个值后，模块内部的变化不会影响到这个值
    //    - 运行时才能确定模块的依赖关系，变量的输入输出，因为对象需要在运行时才能生成
    //    - 同步

  </script>
</body>
</html>
