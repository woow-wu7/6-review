<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B页面</title>
  </head>
  <body>
    <script>
      // new BroadcastChannel("test_channel")
      // 定义：接口代理了一个命名频道，可以让指定 origin 下的任意 browsing context 来订阅它
      // 作用：创建广播频道 test_channel
      // 注意点：这里是可以在不同页面进行实例子化的，只要参数一样就是同一频道，就可以进行相同频道的通信
      const bc = new BroadcastChannel("test_channel");

      // B接受消息
      bc.onmessage = function (ev) {
        console.log("B收到A的消息");
        console.log(`ev`, ev);
        console.log(`ev.data`, ev.data);
        console.log(`ev.origin`, ev.origin);
        console.log(`ev.data`, ev.data);
      };
    </script>
  </body>
</html>
