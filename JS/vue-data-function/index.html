  <body>
    <script>
  function Component() {
    this.data = this.data();
  }
  Component.prototype.data = function () {
    return {
      count: 100,
    };
  };
  const component1 = new Component();
  const component2 = new Component();
  console.log(component1.data === component2.data); // false
    </script>
