<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // async await

    async function a() {
      console.log(1111)
      await b()
      console.log(33333) // 微任务
    }
    function b() { // 同步执行
      console.log(22222)
    }
    a()
    new Promise(resolve => {
      console.log(5555555)
      resolve()
    }).then(() => {
      console.log(666666) // 微任务
    })
    setTimeout(() => {
      console.log(77777) // 宏任务
    })
    console.log(44444)

    // 1 2 5 4 3 6 7

    for(let i = 0; i < 3; i++) {
      setTimeout(() => console.log(i), 1)
    } // 0 1 2

    for(var j = 0; j < 3; j++) {
      setTimeout(() => console.log(j), 1)
    } // 333
  </script>
</body>
</html>
