<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <script>
      // bubble_sort
      const arr = [1, 6, 3, 4, 2, 5];

      function bubble_sort(arr) {
        const len = arr.length - 1;
        for (let i = 0; i < len; i++) {
          for (let j = 0; j < len - i; j++) {
            if (arr[j] > arr[j + 1]) {
              [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
            }
          }
        }
        return arr;
      }

      const res = bubble_sort(arr);
      console.log(`res11`, res);
    </script>
  </body>
</html>
