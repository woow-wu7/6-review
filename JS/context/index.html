<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 执行上下文 - 实例
      function execute(name, age) {
        console.log("1", name);
        var name = "woow_wu7";
        var name = function () {};
        function name() {}
        console.log("2", name);
      }
      execute("wang", 10);

      // 实际执行的是
      function execute(name, age) {
        var name = "wang"; // 形参 - 声明并赋值实参
        var age = 10; // 形参 - 声明并赋值实参
        // var name = undefined // 变量 - 变量提升 - 变量名存在，直接略过变量的声明
        // var name = undefined; // 变量 - 变量提升 - 变量名存在，直接略过变量的声明
        // function name() {} // 函数 - 函数提升 - 是整个函数一起提升 - 函数名已经存在，新的覆盖旧的
        // 注意：
        // 1. var name = function () {} 变量提升
        // 2. function name() {} 函数提升
        console.log("1", name); // --- function name() {}
        name = "woow_wu7";
        name = function () {};
        console.log("2", name); // --- 'function () {}'
      }
    </script>

    <script>
      // 函数执行上下文

      // 进入函数执行上下文时，变量对象VO被创建，但是代码并未真正执行
      // - 创建阶段：
      //    - VO已经生成，但是代码并未真正执行
      //    - VO对象中有：arguments，函数形参，变量，函数，scopeChain，this
      // - 执行阶段：
      //    - 变量赋值
      //    - 函数引用
      //    - 执行其他代码
    </script>

    <script>
      // 变量提升

      // 形参 > 函数声明 > 变量声明
      // 函数名已经存在 -> 新的覆盖旧的
      // 变量名已经存在 -> 略过变量的声明
    </script>
  </body>
</html>
